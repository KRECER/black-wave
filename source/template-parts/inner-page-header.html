<header class="page-header page-header--inner">
  <div class="page-header__sidebar">
    <a class="logo" href="/">
      <picture class="logo__img">
        <source srcset="images/logo-mobile.svg" width="26" height="34" media="(max-width: 768px)">
        <img src="images/logo-desktop.svg" width="94" height="54" alt="site logo">
      </picture>
    </a>
    <div class="burger js-burger" data-target-id="nav" data-target-class-toggle="main-nav--opened">
      <span></span>
      <span></span>
    </div>
    <select class="language-switcher">
      <option value="rus">Rus</option>
      <option value="eng">Eng</option>
    </select>
    <ul class="social">
      <li class="social__item">
        <a class="social__link" href="#">
          <svg width="7" height="14">
            <use xlink:href="images/sprite.svg#facebook-icon">
          </svg>
        </a>
      </li>
      <li class="social__item">
        <a class="social__link" href="#">
          <svg width="14" height="14">
            <use xlink:href="images/sprite.svg#instagram-icon">
          </svg>
        </a>
      </li>
      <li class="social__item">
        <a class="social__link" href="#">
          <svg width="14" height="14">
            <use xlink:href="images/sprite.svg#linkedin-icon">
          </svg>
        </a>
      </li>
    </ul>
  </div>

  <div class="container">
    <div class="page-header__inner">
      <div class="page-header__top">
        <a class="page-header__tel" href="tel:380675907777">+38 (067) 590 77 77</a>
      </div>
      <div class="page-header__content">
        <ul class="breadcrumbs" aria-label="Breadcrumb" role="navigation">
          <li class="breadcrumbs__item"><a href="/">Главная</a></li>
          <li class="breadcrumbs__item"><span>Название</span></li>
        </ul>
        <h1 class="page-header__title">
          Название
        </h1>
      </div>
    </div>
  </div>
</header>
